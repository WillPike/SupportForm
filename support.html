		<form class="form1">
			<p>
				<label for="name">Customer Name:</label>
				<input type="text" name="Name">
			</p>
			<p>
				<label for="contact">Contact Name:</label>
				<input type="text" name="Contact">
			</p>
			<p>
				<label for="date">Date:</label>
				<input type="text" name="Date">
			</p>
			<p>
				<label for="address">Address:</label>
				<input type="text" name="Address">
			</p>
			<p>
				<label for="city">City, State ZIP:</label>
				<input type="text" name="City, State and Zip Code">
			</p>
			<p>
    			<label for="tech">DTS Dev/Tech Name:</label>
    			<input type="text" id="tech" name="tech" list="techList" />
    
    			<datalist id="techList">

      				<select id="suggestion" name="altFruit">
        				<option value="Artem">Artem Abashev</option>
        				<option value="Bryan">Bryan McCarley</option>
        				<option value="Eric">Eric Fedesna</option>

        				<option value="Mark">Mark Miranda</option>
        				<option value="Richard">Richard Beadle</option>
        				<option value="Troy">Troy Green</option>
        				<option value="Will">Will Pike</option>
      				</select>
    			</datalist>
  			</p>
